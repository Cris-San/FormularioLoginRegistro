<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="contenedor">
        <div class="form-content">
            <h1 id="titulo">Iniciar Sesión</h1>
            <form class="miFormulario">
                <div class="grupo-Inputs">
                    <div class="campo-entrada" id="nombreCampo">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Ingrese su nombre" id="nombre">
                    </div>
                    <div class="campo-entrada">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Ingrese su correo" id="correo">
                    </div>
                    <div class="campo-entrada">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Ingrese su contraseña" id="contraseña">
                    </div>
                    <p>Olvidaste tu Contraseña <a href="contraseña.html">Click Aqui</a></p>
                </div>
                <div class="botones">
                    <button href='registrar.html' type="button" id="btnRegistro">Registrarse</button>

                    <button  id="btnLogin" type="submit" class="disable">Login</button>
                </div>
            </form>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
