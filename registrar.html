<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Registro</title>
</head>
<body>
    <div class="contenedor">
        <div class="formato-registro">
            <h1 class="titulo">Formulario de Registro</h1>
            <form class="miFormulario">
                <div class="infoUsuario">
                    <label class="campo_label" for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre">
                </div>
                <div class="infoUsuario">
                    <label class="campo_label" for="apellido">Apellidos</label>
                    <input type="text" id="apellido" placeholder="Ingresa tu apellido">
                </div>
                <div class="infoUsuario">
                    <label class="campo_label" for="email">Email</label>
                    <input type="text" id="email"placeholder="Ingresa tu email">
                </div>
                <div class="infoUsuario">
                    <label class="campo_label" for="password">Password</label>
                    <input type="text" id="password" placeholder="Ingresa tu contraseña">
                </div>
                <div class="infoUsuario">
                    <label class="campo_label" for="password">Repetir Password</label>
                    <input type="text" id="repetir-password"placeholder="Repite tu contraseña">
                </div>
                <button class="btnGuardarDatos" "submit">Guardar Datos</button>
            </form>
        </div>
    </div>
</body>
</html>
